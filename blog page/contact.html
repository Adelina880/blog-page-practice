<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage | Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/styles/app.css" />
  </head>
  <body>
    <div id="page">
      <header class="page-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <a href="index.html" class="navbar-brand">Portfolio</a>
            <button
              class="navbar-toggler"
              data-bs-toggle="collapse"
              data-bs-target="#navbar-nav"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbar-nav">
              <ul class="navbar-nav ms-auto fw-bold">
                <li class="nav-item">
                  <a href="blog.html" class="nav-link">Blog</a>
                </li>
                <li class="nav-item">
                  <a href="works.html" class="nav-link">Works</a>
                </li>
                <li class="nav-item">
                  <a href="contact.html" class="nav-link active">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main class="page-content my-5">
        <div class="container">
          <div class="row">
            <div class="col-md-10 col-lg-8 offset-md-1 offset-lg-2">
              <h1 class="page-title fw-bold">Contact</h1>
              <p>
                In order to get in touch with me, please use the form below to
                send your enquiry.
              </p>

              <form action="" class="contact-form row mt-5">
                <div class="col-md-5 col-lg-6 mb-3">
                  <label for="name-field" class="form-label">Name</label
                  ><input
                    type="text"
                    name="name"
                    class="form-control"
                    id="name-field"
                  />
                </div>
                <div class="col-md-7 col-lg-6 mb-3">
                  <label for="email-field" class="form-label">Email</label
                  ><input
                    type="email"
                    id="email-field"
                    class="form-control"
                    name="email"
                  />
                </div>
                <div class="mb-3">
                  <label for="message-field" class="form-label">Message</label
                  ><textarea
                    name="message"
                    id="message-field"
                    rows="3"
                    class="form-control"
                  ></textarea>
                </div>
                <div>
                  <button class="btn btn-primary" type="submit">
                    Send your message
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>

      <footer class="page-footer my-5">
        <div class="container">
          <div class="d-flex flex-column text-center">
            <nav class="social-icons fs-1">
              <a
                href="https://facebook.com/"
                class="text-decoration-none text-dark mx-3"
                ><i class="fab fa-facebook-square"></i
              ></a>
              <a href="#" class="text-decoration-none text-dark mx-3"
                ><i class="fab fa-instagram-square"></i>
              </a>
              <a href="#" class="text-decoration-none text-dark mx-3"
                ><i class="fab fa-twitter-square"></i>
              </a>
              <a href="#" class="text-decoration-none text-dark mx-3"
                ><i class="fab fa-linkedin"></i
              ></a>
            </nav>
            <div class="copyright-notice">
              Copyright &copy; 2022. No rights reserved.
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
